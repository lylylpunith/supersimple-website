<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Details Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 600px;
      margin: 20px auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="medicineForm" action="process_form.php" method="post">
    <label for="serialNumber">Serial Number:</label>
    <input type="text" id="serialNumber" name="serialNumber" required>

    <label for="medicineName">Name of the Medicine:</label>
    <input type="text" id="medicineName" name="medicineName" required>

    <label for="manufacturedDate">Manufactured Date:</label>
    <input type="date" id="manufacturedDate" name="manufacturedDate" required>

    <label for="expiryDate">Expiry Date:</label>
    <input type="date" id="expiryDate" name="expiryDate" required>

    <label for="use">Use:</label>
    <textarea id="use" name="use" rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
