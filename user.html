<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            margin: 20px;
        }

        .user-details {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-details img {
            border-radius: 50%;
            max-width: 150px;
            margin-bottom: 10px;
        }

        .user-details h2 {
            color: #333;
        }

        .user-details p {
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>User Page</h1>
    </header>

    <section>
        <div class="user-details">
            <img src="s1.jpeg" alt="User Avatar">
            <h2>User Name</h2>
            <p>Email: sudheer@gmail.com</p>
            <p>Location: hyderabad, india</p>
            <!-- Add more user details as needed -->
        </div>
    </section>

</body>
</html>
